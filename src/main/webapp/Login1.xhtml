                        <p:card style="width:25em; background:#FFCDD2;">

                    <h:form>

                                <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                                <p:tooltip for="usu" value="Digite su usuario" trackMouse="focus"/>
                            </p:inputText> 

                            <p:outputLabel value="Contraseña " for ="contra"/>

                            </p:inputText>
                             <p>
                                    
                                </p>
                            <center>   <p:commandButton value="Ingresar" actionListener="#{usuarioC.acceso()}"/> </center>
                               <p>
                                    
                                </p>
